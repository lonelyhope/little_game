<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>maze</title>
    </head>

    <body>
        <div class="t">
        <p id="title">The Amazing Mouse Maze</p>
        <p class="instruct">Move your mouse over the "S" to begin.</p>
        <p class="instruct">Don't cheat,you should start from the 'S' and move to the "E" inside the maze!</p>
        <p id="text">play</p>
        </div>
        

        <div id="maze">

        <div id="s">s</div>
        <div id="e">e</div>

        <div id="path">
            <div class="p0" id="p0"></div>
            <div class="p1" id="p1"></div>
            <div class="p2" id="p2"></div>
            <div class="p3" id="p3"></div>
            <div class="p4" id="p4"></div>
        </div>

        <div class="wall">
            <div id="w0"></div>
            <div id="w1"></div>
            <div id="w2"></div>
            <div id="w3"></div>
            <div id="w4"></div>
        </div>

        <p id="p">the object of this game is to guide the mouse through the start area and let to the end area.Be sure to avoid the walls:</p>
        <div id="wall"></div>
        <p id="end">Good Luck!</p>

        </div>
        <script src="javascript.js" type="text/javascript"></script>
    </body>
</html>
